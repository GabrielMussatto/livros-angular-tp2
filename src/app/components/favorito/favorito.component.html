<div class="container">
  <div class="cards-wrapper">
    <mat-card *ngFor="let favorito of favoritos" class="card" (click)="verMais(favorito.titulo)">
      <img mat-card-image [src]="favorito.imageUrl" />
      <div class="card-content">
        <mat-card-title class="centered-text">
          {{ favorito.titulo }}
        </mat-card-title>
        <mat-card-subtitle class="centered-text">
          Autores: {{ favorito.autores }}
        </mat-card-subtitle>
        <mat-card-subtitle class="centered-text">
          {{ favorito.preco | currency : "BRL" : "symbol" : "1.2-2" }}
        </mat-card-subtitle>
      </div>
      <mat-card-footer class="card-footer">
        <button mat-button color="warn" (click)="$event.stopPropagation(); removerFavorito(favorito.id, 'Livro')">
          Remover dos Favoritos
        </button>
        <button mat-button color="primary" class="card-button" (click)="$event.stopPropagation(); verMais(favorito.titulo)">
          Ver Mais
        </button>
        <button mat-button color="accent" class="card-button" (click)="$event.stopPropagation();">
          Adicionar ao Carrinho
        </button>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
