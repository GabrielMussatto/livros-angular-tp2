<mat-toolbar color="primary">
    <div class="flex-container">
        <!-- Botão do menu -->
        <button mat-fab color="accent" [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>

        <!-- Menu com as opções de rotas -->
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink='/livros'>
                <mat-icon>menu_book</mat-icon>
                <span>Livros</span>
            </button>
            <button mat-menu-item routerLink='/caixaLivros'>
                <mat-icon>inventory_2</mat-icon>
                <span>Caixa de Livros</span>
            </button>
            <button mat-menu-item routerLink='/autores'>
                <mat-icon>person</mat-icon>
                <span>Autores</span>
            </button>
            <button mat-menu-item routerLink='/generos'>
                <mat-icon>style</mat-icon>
                <span>Gêneros</span>
            </button>
            <button mat-menu-item routerLink='/fornecedores'>
                <mat-icon>local_shipping</mat-icon>
                <span>Fornecedores</span>
            </button>
            <button mat-menu-item routerLink='/editoras'>
                <mat-icon>business</mat-icon>
                <span>Editoras</span>
            </button>
        </mat-menu>

        <!-- Título da toolbar -->
        <span class="toolbar-title">Controle de Autores</span>

        <!-- Botão de adicionar -->
        <button mat-fab color="accent" routerLink="/autores/new">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="autores" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let autor"> {{autor.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let autor"> {{autor.nome}} </td>
    </ng-container>

    <!-- Biografia Column -->
    <ng-container matColumnDef="biografia">
        <th mat-header-cell *matHeaderCellDef> Biografia </th>
        <td mat-cell *matCellDef="let autor"> {{autor.biografia}} </td>
    </ng-container>

    <!-- ação Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let autor">
            <button mat-icon-button color="primary" routerLink="/autores/edit/{{autor.id}}">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="excluir(autor)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--Colunas que serao exibidas-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
