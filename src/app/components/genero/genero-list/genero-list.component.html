<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="sidenav">
    <mat-toolbar color="accent" class="sidenav-header">Menu</mat-toolbar>

    <button mat-button (click)="livro(); sidenav.close()">
      <mat-icon matListItemIcon>menu_book</mat-icon>
      <span matlistitemTitle>Livros</span>
    </button>

    <button mat-button (click)="caixaLivros(); sidenav.close()">
      <mat-icon matListItemIcon>inventory_2</mat-icon>
      <span matlistitemTitle>Caixa de Livros</span>
    </button>

    <button mat-button (click)="autor(); sidenav.close()">
      <mat-icon matListItemIcon>person</mat-icon>
      <span matlistitemTitle>Autores</span>
    </button>

    <button mat-button (click)="genero(); sidenav.close()">
      <mat-icon matListItemIcon>style</mat-icon>
      <span matlistitemTitle>Gêneros</span>
    </button>

    <button mat-button (click)="fornecedor(); sidenav.close()">
      <mat-icon matListItemIcon>local_shipping</mat-icon>
      <span matlistitemTitle>Fornecedores</span>
    </button>

    <button mat-button (click)="editora(); sidenav.close()">
      <mat-icon matListItemIcon>business</mat-icon>
      <span matlistitemTitle>Editoras</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Barra superior -->
    <mat-toolbar color="primary" class="titulo">
      <button mat-fab (click)="sidenav.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Controle de Gêneros</span>
      <button mat-fab color="accent" routerLink="/generos/new">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Caixa de pesquisa -->
    <div class="container">
      <div class="input-container">
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Pesquisar pelo Nome do Gênero</mat-label>
          <input
            [(ngModel)]="filtro"
            matInput
            placeholder="Ex: Romance"
            #input
            (keyup.enter)="filtrar()"
          />
        </mat-form-field>
        <button
          mat-icon-button
          color="primary"
          class="search-button"
          id="meuBotaoPesquisar"
          (click)="filtrar()"
        >
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </div>

    <!-- Tabela de gêneros -->
    <table mat-table [dataSource]="generos" class="mat-elevation-z8">
      <!-- Coluna Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let genero">{{ genero.id }}</td>
      </ng-container>

      <!-- Coluna Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let genero">{{ genero.nome }}</td>
      </ng-container>

      <!-- Coluna Descrição -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let genero">{{ genero.descricao }}</td>
      </ng-container>

      <!-- Coluna Ação -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let genero">
          <button
            mat-icon-button
            color="primary"
            routerLink="/generos/edit/{{ genero.id }}"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="excluir(genero)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      [pageSize]="pageSize"
      [length]="totalRecords"
      (page)="paginar($event)"
    >
    </mat-paginator>
