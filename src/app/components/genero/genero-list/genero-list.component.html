<mat-toolbar class="titulo">
  <div class="flex-container">
      <!-- Botão do menu -->
      <button mat-fab color="accent" [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
      </button>

      <!-- Menu com as opções de rotas -->
      <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="livro()">
              <mat-icon>menu_book</mat-icon>
              <span>Livros</span>
          </button>
          <button mat-menu-item (click)="caixaLivros()">
              <mat-icon>inventory_2</mat-icon>
              <span>Caixa de Livros</span>
          </button>
          <button mat-menu-item (click)="autor()">
              <mat-icon>person</mat-icon>
              <span>Autores</span>
          </button>
          <button mat-menu-item (click)="genero()">
              <mat-icon>style</mat-icon>
              <span>Gêneros</span>
          </button>
          <button mat-menu-item (click)="fornecedor()">
              <mat-icon>local_shipping</mat-icon>
              <span>Fornecedores</span>
          </button>
          <button mat-menu-item (click)="editora()">
              <mat-icon>business</mat-icon>
              <span>Editoras</span>
          </button>
      </mat-menu>

      <!-- Título da toolbar -->
      <span class="toolbar-title">Controle de Gêneros</span>

      <!-- Botão de adicionar -->
      <button mat-fab color="accent" routerLink="/generos/new">
          <mat-icon>add</mat-icon>
      </button>
  </div>
</mat-toolbar>

<div class="container">
  <div class="input-container">
      <mat-form-field appearance="outline" class="input-field">
          <mat-label>Pesquisar pelo Nome do Gênero</mat-label>
          <input [(ngModel)]="filtro" matInput placeholder="Ex: Romance" #input (keyup.enter)="filtrar()">
      </mat-form-field>
      <button mat-icon-button color="primary" class="search-button" id="meuBotaoPesquisar" (click)="filtrar()">
        <mat-icon>search</mat-icon>
    </button>
  </div>
</div>
  
  <table mat-table [dataSource]="generos" class="mat-elevation-z8">
    <!--O dataSource é o generos, muda dependendo do que vc quer listar-->
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let genero"> {{genero.id}} </td>
    </ng-container>
  
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let genero"> {{genero.nome}} </td>
    </ng-container>
  
    <!-- Descriçao Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descriçao </th>
      <td mat-cell *matCellDef="let genero"> {{genero.descricao}} </td>
    </ng-container>
  
    <!-- acao Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let genero">
        <button mat-icon-button color="primary" routerLink="/generos/edit/{{genero.id}}">
          <mat-icon> edit </mat-icon>
        </button>
  
        <button mat-icon-button color="warn" (click)="excluir(genero)">
          <mat-icon> delete </mat-icon>
        </button>
  
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<mat-paginator 
    [pageSizeOptions]="[5, 10, 15]" 
    [pageSize]="pageSize" 
    [length]="totalRecords"
    (page)="paginar($event)">
</mat-paginator>
