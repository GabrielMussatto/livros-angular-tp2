<mat-toolbar class = "titulo">
  <div class="flex-container">
    <span class="toolbar-title"> Controle de Fornecedores</span> <!-- Atualizado para Fornecedores -->
    <button mat-fab color="accent" routerLink="/fornecedores/new"> <!-- Atualizado para Fornecedores -->
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="fornecedores" class="mat-elevation-z8"> <!-- Atualizado para fornecedores -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.id}} </td> <!-- Atualizado para fornecedor -->
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.nome}} </td> <!-- Atualizado para fornecedor -->
  </ng-container>

  <!-- CNPJ Column -->
  <ng-container matColumnDef="cnpj">
    <th mat-header-cell *matHeaderCellDef> CNPJ </th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.cnpj}} </td> <!-- Atualizado para fornecedor -->
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.email}} </td> <!-- Atualizado para fornecedor -->
  </ng-container>

  <!-- Endereço Column -->
  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef> Endereço </th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.endereco}} </td> <!-- Atualizado para fornecedor -->
  </ng-container>

  <!-- Telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.telefone?.codigoArea}} - {{fornecedor.telefone?.numero}}
    </td> <!-- Atualizado para fornecedor -->
  </ng-container>

  <!-- Ação Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let fornecedor"> <!-- Atualizado para fornecedor -->
      <button mat-icon-button color="primary" routerLink="/fornecedores/edit/{{fornecedor.id}}">
        <!-- Atualizado para Fornecedores -->
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="excluir(fornecedor)"> <!-- Atualizado para fornecedor -->
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
